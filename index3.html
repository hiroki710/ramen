<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>名古屋駅西口ラーメンまとめ</title>
  <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/base.css" media="screen and (max-width: 599px)">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 600px) and (max-width: 999px)">
  <link rel="stylesheet" href="./css/pc.css" media="screen and (min-width: 1000px)">
  <link rel="stylesheet" href="./css/colorbox.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/jquery.colorbox-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
  <script src="./js/rader_chart.js"></script>
</head>
<body>
  <div class="container">

    <!-- メイン１ -->
    <section class="main1">
      <!-- 導入部分 -->
      <div class="intro">
        <div class="intro_ramen">
          <img src="./images/small/hayabusa_s.jpg" alt="ラーメン">
        </div>
      </div>
      <div class="ramen_shoukai">
        <div class="box_text">
          <h1>名古屋西口の美味しいラーメン１０選</h1>
        </div>
        <p>名古屋西口から10分圏内のラーメン屋さん</p>
        <div class="states">
          <i class="fas fa-utensils fa-fw my-orange" ></i><i style="margin-right: 20px;">ラーメン </i>
          <i class="fas fa-map-marker-alt fa-fw my-skyblue"></i><i>名古屋駅西口</i>
        </div>
        <p>更新日: 2019年8月21日</p>
        <div class="toolbox">
          <a class="button" href="#" id="show-photos"><i class="fas fa-map-signs fa-fw my-red"></i>名古屋駅西口とは？（詳細を表示します）</a>
        </div>
      </div>
      <!-- 導入部分 ここまで -->
      <!-- 名古屋駅西口 -->
      <div class="nagoya">
        <div class="appear">
          <div class="nagoya_shoukai">
              <p>ＪＲ名古屋駅太閤通口の「銀時計」がある出入り口で、
                出入り口の正面に「ビッグカメラ」が見えます。<br>
                （太閤通口の反対側が金時計のある桜通口です）</p>
          </div>
          <div class="nagoya_photo">
            <figure id="gindokei">
              <a class="single" href="./images/middle/gindokei_m.jpg" title="銀時計">
                <img class="photo-frame" src="./images/small/gindokei_s.jpg" alt="銀時計">
              </a>
              <figcaption>（中央）銀時計</figcaption>
            </figure>
            <figure id="biccamera">
              <a class="single" href="./images/middle/biccamera_m.jpg" title="ビックカメラ">
                <img class="photo-frame" src="./images/small/biccamera_s.jpg" alt="ビックカメラ">
              </a>
              <figcaption>（正面）ビッグカメラ（右）ゆりの噴水</figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- 名古屋駅西口ここまで -->
    </section>
    <!-- メイン１ ここまで -->
    <!-- 区切り線（擬似セレクタ使用）-->
    <div class="divider">
      <hr>
    </div>
  <!-- 区切り線 ここまで -->
  </div>
</body>
</html>
